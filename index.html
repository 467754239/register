<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" type="text/css" href="src/css/main.css">
</head>
<body>
  <div class="pure-g" id="main">
    <div class="pure-u-1-2">
      <h3>登录</h3>
      <webview id="login" autosize="on" minwidth="360" minheight="520" maxheight="520" src="http://wx-beiyi3.bjguahao.gov.cn/pekingthird/tologin.htm" partition="persist:beiyi3" nodeintegration  preload="src/js/preload.js"></webview>
      <div class="pure-g">
        <div class="pure-u-1-2"><button class="pure-button button-success" id="reset">重置页面</button></div>
        <div class="pure-u-1-2"><button class="pure-button button-error" id="autoLogin">自动登录</button></div>

      </div>
    </div>
    <div class="pure-u-1-2">
      <h3>刷<span id="count">0</span>次</h3>
      <webview id="register" autosize="on" minwidth="360" minheight="600" maxheight="610" src="http://wx-beiyi3.bjguahao.gov.cn/pekingthird/dpt/appoint/200039604.htm" partition="persist:beiyi3" nodeintegration preload="src/js/preload.js"></webview>
    </div>
  </div>
  <script type="text/javascript" src="src/js/main.js"></script>
</body>
</html>
